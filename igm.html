<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar E-mail com EmailJS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .email-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin: 0.5rem 0;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #0E243A;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #1A3A6D;
        }
        #status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #0E243A;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Envie-nos suas informações</h2>
        <form id="contact-form">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="profession">Sua Profissão:</label>
            <input type="text" id="profession" name="profession" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            emailjs.init('V1s9GKW9swMQoIwEH'); // Seu USER_ID

            const contactForm = document.getElementById('contact-form');
            const statusDiv = document.getElementById('status');

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();

                emailjs.sendForm('service_6fffrnj', 'template_g5a8jsm', this)
                    .then(function () {
                        statusDiv.textContent = 'E-mail enviado com sucesso!';
                        contactForm.reset();
                    }, function (error) {
                        statusDiv.textContent = 'Ocorreu um erro ao enviar o e-mail. Tente novamente.';
                        console.error('Erro:', error);
                    });
            });
        });
    </script>
</body>
</html>
